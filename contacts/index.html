	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" from action="https://docs.google.com/forms/d/e/1FAIpQLSdIDFxlA9lPnlf1vTpZNmLH6WepA1bkkq4jrqSXffx9CvoEaA/formResponse" target="_self" method="POST" id="mG61Hd">
				<span class="contact100-form-title">
					<img src="images/logo30.png" alt="Smiley face" height="80" width="80" align="middle"><img src="images/core2.png" alt="Smiley face" height="80" width="80" align="middle">Send Us A Message
				</span>

				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="entry.1301701852" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="entry.77704431" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="entry.1969627507" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="entry.225063261" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>
                <label class="label-input100" for="dateb">Date of birth</label>
				<div class="wrap-input100">
					<input id="dateb" class="input100" type="date" name="entry.2012403278" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>
                
                <label class="label-input100" for="dayb">best day </label>
				<div class="wrap-input100">
					<select id="dayb" class="input100"  name="entry.727465187" placeholder="Saterday">
					<span class="focus-input100"></span>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
     <option value="Wednesday">Wednesday</option>
     <option value="Thursday">Tursday</option>
     <option value="Friday">Friday</option>
                    </select>
				</div>
                
                
                <label class="label-input100" for="timeb">best time </label>
				<div class="wrap-input100">
					<select id="timeb" class="input100"  name="entry.1582430056" placeholder="Saterday">
					<span class="focus-input100"></span>
    <option value="10">10 AM </option>
    <option value="11">11 AM</option>
    <option value="12">12 PM</option>
    <option value="1"> 1 PM</option>
     <option value="2">2 PM</option>
     <option value="3">3 PM</option>
     <option value="4">4 PM</option>
     <option value="5">5 PM</option>
     <option value="6">6 PM</option>
     <option value="7">7 PM</option>
                    </select>
				</div>

				<label class="label-input100" for="message">Qualifications</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="entry.2103130618" placeholder="Write your qualifications"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							دمياط - ارض المعلمين <br>
                            امتداد كافتيريا الوزير امام صيدلية التيسير اعلى  مراتب فانتازيا
                            <br>الدور الأول - شقة 1
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							01554279514
						</span>
					</div>
                    
				</div>
